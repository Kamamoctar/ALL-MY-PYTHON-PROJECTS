<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Todo List App in Flask</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>Ma To-do list</h1>
    <ul>
        {% for todo in todos %}
            <li>{{ todo['todo'] }}</li>
        {% endfor %}
    </ul>
</body>
</html>
